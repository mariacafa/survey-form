<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">

</script>
<div class="contenedor">
  <header class="header">
    <h1 id="title"> Bananas Survey Form </h1>
    <br>

    <p id="description">Thank you for taking the time to helps us serve you better!</p>
  </header>

<form id="survey-form">
<div class="form-group">
    <label id="name-label" for="name"> Name </label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"
    required/>
</div>

<div class="form-group">
  <label id="email-label" for="email"> Email </label>
  <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
  required>
</div>

<div class="form-group">
  <label id="number-label" for="age"> Age <span class="clue"> (Optional) </span> </label>
    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" required/>
</div>

<div class="form-group">
  <p>Â¿How often on average, do you visit us?</p>
  <br>
  <select id="dropdown" name="average" class="form-control" required>
    <option disabled selected value>Select option</option>
    <option value="Daily"> Daily </option>
    <option value="Twice a week"> Twice a week </option>
    <option value="Montly"> Montly </option>
  </select>
  </div>

<div class="form-group">
  <p>Would you recommend Bananas Restaurant to a friend?</p>
  <br>
  <label>
    <input
    name="user-recommend"
    value="Definitely"
    type="radio"
    class="input-radio"
    checked
    /> Definitely </label>

    <label>
      <input
      name="user-recommend"
      value="Maybe"
      type="radio"
      class="input-radio"
      checked
      /> Maybe </label>

      <label>
        <input
        name="user-recommend"
        value="Not sure"
        type="radio"
        class="input-radio"
        checked
        /> Not sure </label>

        </div>

        <div class="form-group">
          <p>What is your favourite dish?</p>
          <br>
          <select id="most-like" name="mostlike" class="form-control" required>
            <option disabled selected value> Select an option </option>
            <option value="">Vegan Gyro</option>
            <option value="">Vegan Hot dogs</option>
            <option value="">Vegan Pizza </option>
          </select>
        </div>

      <div class="form-group">

        <p>What would you like to see improved?</p>
        <label>
          <input
          name="service"
          value="service"
          type="checkbox"
          class="checkbox"
          checked
          /> Customer service </label>

        <label>
            <input
            name="menu"
            value="menu"
            type="checkbox"
            class="menu"
            checked
            /> New dishes on the menu </label>

        <label>
              <input
              name="speed"
              value="speed"
              type="checkbox"
              class="speed"
              checked
              /> Speed of service </label>

        </div>


        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <br>

          <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."></textarea>

        </div>
        <div class="form-group">

          <button type="subtmit" id="submit" class="subtmit-button">
            Submit
          </button>
        </div>
      </div>

</form>


  </body>
</html>
